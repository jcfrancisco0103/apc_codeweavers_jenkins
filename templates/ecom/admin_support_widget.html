<script>
// Admin Support Widget JavaScript
(function() {
    let supportWidget = null;
    let supportWindow = null;
    let isWidgetOpen = false;
    let currentChatSession = null;
    let chatModal = null;
    let refreshInterval = null;
    let chatPollInterval = null;
    let lastMessageId = 0;
    let displayedMessageIds = new Set();
    
    // Initialize widget when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        initializeSupportWidget();
        startAutoRefresh();
    });
    
    function initializeSupportWidget() {
        supportWidget = document.getElementById('admin-support-widget');
        supportWindow = document.getElementById('support-window');
        
        if (!supportWidget) return;
        
        // Toggle widget
        document.getElementById('support-toggle').addEventListener('click', toggleSupportWidget);
        
        // Minimize widget
        document.getElementById('minimize-support').addEventListener('click', closeSupportWidget);
        
        // Initial load of support requests
        refreshSupportRequests();
    }
    
    function toggleSupportWidget() {
        if (isWidgetOpen) {
            closeSupportWidget();
        } else {
            openSupportWidget();
        }
    }
    
    function openSupportWidget() {
        supportWindow.classList.add('active');
        document.getElementById('support-icon').style.display = 'none';
        document.getElementById('close-support-icon').style.display = 'block';
        isWidgetOpen = true;
        refreshSupportRequests();
    }
    
    function closeSupportWidget() {
        supportWindow.classList.remove('active');
        document.getElementById('support-icon').style.display = 'block';
        document.getElementById('close-support-icon').style.display = 'none';
        isWidgetOpen = false;
    }
    
    window.refreshSupportRequests = function() {
        // Add visual feedback
        const refreshBtn = document.querySelector('.refresh-btn');
        const originalText = refreshBtn.innerHTML;
        refreshBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Refreshing...';
        refreshBtn.disabled = true;
        
        fetch('/api/admin/pending-handovers/')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    updateSupportRequestsList(data.pending_handovers);
                    updateNotificationCount(data.pending_handovers.length);
                } else {
                    console.error('API returned error:', data.error);
                }
            })
            .catch(error => {
                console.error('Error fetching support requests:', error);
            })
            .finally(() => {
                // Restore button state
                const refreshBtn = document.querySelector('.refresh-btn');
                refreshBtn.innerHTML = '<i class="fa fa-refresh"></i> Refresh';
                refreshBtn.disabled = false;
            });
    }
    
    function updateSupportRequestsList(requests) {
        const container = document.getElementById('support-requests');
        const noRequests = document.getElementById('no-requests');
        
        if (requests.length === 0) {
            noRequests.style.display = 'flex';
            // Remove any existing request items
            const existingItems = container.querySelectorAll('.support-request-item');
            existingItems.forEach(item => item.remove());
            return;
        }
        
        noRequests.style.display = 'none';
        
        // Clear existing items
        const existingItems = container.querySelectorAll('.support-request-item');
        existingItems.forEach(item => item.remove());
        
        // Add new items
        requests.forEach(request => {
            const requestElement = createRequestElement(request);
            container.appendChild(requestElement);
        });
    }
    
    function createRequestElement(request) {
        const div = document.createElement('div');
        div.className = 'support-request-item';
        div.innerHTML = `
            <div class="request-header">
                <span class="customer-name">${request.customer_name}</span>
                <span class="request-time">${new Date(request.handover_requested_at).toLocaleString()}</span>
            </div>
            <div class="request-reason">${request.handover_reason}</div>
            <div class="request-actions">
                <button class="take-over-btn" onclick="takeOverChat('${request.session_id}', '${request.customer_name}')">
                    <i class="fa fa-comments"></i> Take Over
                </button>
            </div>
        `;
        return div;
    }
    
    function updateNotificationCount(count) {
        const notification = document.getElementById('support-notification');
        notification.textContent = count;
        notification.style.display = count > 0 ? 'flex' : 'none';
    }
    
    window.takeOverChat = function(sessionId, customerName) {
        currentChatSession = sessionId;
        
        // Take over the chat session
        fetch('/api/admin/take-handover/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                session_id: sessionId
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                openChatModal(sessionId, customerName);
                refreshSupportRequests(); // Refresh to remove taken over request
            } else {
                alert('Error taking over chat: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error taking over chat:', error);
            alert('Error taking over chat');
        });
    }
    
    function openChatModal(sessionId, customerName) {
        chatModal = document.getElementById('admin-chat-modal');
        document.getElementById('modal-customer-name').textContent = `Chat with ${customerName}`;
        chatModal.style.display = 'flex';
        
        currentChatSession = sessionId;
        // Clear displayed message IDs for new session
        displayedMessageIds.clear();
        lastMessageId = 0;
        
        loadChatHistory(sessionId);
        startChatPolling();
        
        // Remove existing event listeners and add new one
        const messageInput = document.getElementById('admin-message-input');
        // Clone the input to remove all event listeners
        const newInput = messageInput.cloneNode(true);
        messageInput.parentNode.replaceChild(newInput, messageInput);
        
        // Add single keypress event listener
        newInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendAdminMessage();
            }
        });
    }
    
    window.closeChatModal = function() {
        if (chatModal) {
            chatModal.style.display = 'none';
            currentChatSession = null;
            stopChatPolling();
        }
    }
    
    function loadChatHistory(sessionId) {
        fetch(`/api/support/chat-history/?session_id=${sessionId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayChatMessages(data.messages);
                    // Track all loaded message IDs and update last message ID
                    if (data.messages.length > 0) {
                        const messageIds = data.messages.map(msg => msg.id).filter(id => id && !isNaN(id));
                        messageIds.forEach(id => displayedMessageIds.add(id));
                        if (messageIds.length > 0) {
                            lastMessageId = Math.max(...messageIds);
                        } else {
                            lastMessageId = 0;
                        }
                    } else {
                        lastMessageId = 0;
                    }
                }
            })
            .catch(error => console.error('Error loading chat history:', error));
    }
    
    function displayChatMessages(messages) {
        const chatMessages = document.getElementById('modal-chat-messages');
        if (messages.length === 0) {
            chatMessages.innerHTML = '<div class="text-center text-gray-500">No messages yet</div>';
            return;
        }
        
        chatMessages.innerHTML = messages.map(msg => {
            const isAdmin = msg.message_type === 'admin';
            const isSystem = msg.message_type === 'system';
            const messageClass = isAdmin ? 'bg-blue-100 ml-8' : isSystem ? 'bg-yellow-100' : 'bg-white mr-8';
            const sender = msg.sender_name || (isAdmin ? 'Admin' : isSystem ? 'System' : 'Customer');
            
            return `
                <div class="mb-3 p-3 rounded ${messageClass}">
                    <div class="text-xs text-gray-500 mb-1">${sender} - ${new Date(msg.timestamp).toLocaleString()}</div>
                    <div class="text-sm">${msg.content}</div>
                </div>
            `;
        }).join('');
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function appendMessageToChat(msg) {
        const chatMessages = document.getElementById('modal-chat-messages');
        
        // Remove "No messages yet" placeholder if it exists
        const placeholder = chatMessages.querySelector('.text-center.text-gray-500');
        if (placeholder) {
            placeholder.remove();
        }
        
        const isAdmin = msg.message_type === 'admin';
        const isSystem = msg.message_type === 'system';
        const messageClass = isAdmin ? 'bg-blue-100 ml-8' : isSystem ? 'bg-yellow-100' : 'bg-white mr-8';
        
        // Show 'You' for current admin user's messages, otherwise use sender_name
        let sender = msg.sender_name || (isAdmin ? 'Admin' : isSystem ? 'System' : 'Customer');
        if (isAdmin && msg.admin_user) {
            // Check if this is the current user's message by comparing with current user info
            // For now, we'll show the sender name as provided by the backend
            sender = msg.sender_name;
        }
        
        const messageElement = document.createElement('div');
        messageElement.className = `mb-3 p-3 rounded ${messageClass}`;
        messageElement.innerHTML = `
            <div class="text-xs text-gray-500 mb-1">${sender} - ${new Date(msg.timestamp).toLocaleString()}</div>
            <div class="text-sm">${msg.content}</div>
        `;
        
        chatMessages.appendChild(messageElement);
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    window.sendAdminMessage = function() {
        const input = document.getElementById('admin-message-input');
        const message = input.value.trim();
        
        if (!message || !currentChatSession) return;
        
        fetch('/api/admin/send-message/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                session_id: currentChatSession,
                message: message
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                input.value = '';
                // Don't append immediately - let polling handle it for real-time sync
                // Just trigger an immediate poll to get the message faster
                setTimeout(checkForNewMessages, 100);
            } else {
                alert('Error sending message: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error sending message:', error);
            alert('Error sending message');
        });
    }
    
    window.resolveHandover = function() {
        if (!currentChatSession) return;
        
        fetch('/api/admin/resolve-handover/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                session_id: currentChatSession
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                closeChatModal();
                refreshSupportRequests();
            } else {
                alert('Error resolving handover: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error resolving handover:', error);
            alert('Error resolving handover');
        });
    }
    
    function startAutoRefresh() {
        refreshInterval = setInterval(refreshSupportRequests, 30000); // Refresh every 30 seconds
    }
    
    function startChatPolling() {
        if (chatPollInterval) {
            clearInterval(chatPollInterval);
        }
        chatPollInterval = setInterval(checkForNewMessages, 1000); // Poll every 1 second for real-time feel
    }
    
    function stopChatPolling() {
        if (chatPollInterval) {
            clearInterval(chatPollInterval);
            chatPollInterval = null;
        }
    }
    
    function checkForNewMessages() {
        if (!currentChatSession) return;
        
        const lastId = lastMessageId && !isNaN(lastMessageId) ? lastMessageId : 0;
        fetch(`/api/support/new-messages/?session_id=${currentChatSession}&last_id=${lastId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        // Only append if we haven't displayed this message yet
                        if (msg.id && !displayedMessageIds.has(msg.id)) {
                            appendMessageToChat(msg);
                            displayedMessageIds.add(msg.id);
                            if (!isNaN(msg.id)) {
                                lastMessageId = Math.max(lastMessageId || 0, parseInt(msg.id));
                            }
                        }
                    });
                }
            })
            .catch(error => console.error('Error checking for new messages:', error));
    }
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    // Close modal when clicking outside
    document.addEventListener('click', function(e) {
        if (e.target === chatModal) {
            closeChatModal();
        }
    });
    
})();
</script>
