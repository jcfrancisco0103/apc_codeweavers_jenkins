<!-- Unified Chat Widget -->
<div id="unified-chat-widget" class="unified-chat-widget">
    <!-- Chat Toggle Button -->
    <div id="chat-toggle" class="chat-toggle">
        <i class="fa fa-comments" id="chat-icon"></i>
        <i class="fa fa-times" id="close-icon" style="display: none;"></i>
        <div class="chat-notification" id="chat-notification" style="display: none;">0</div>
    </div>
    
    <!-- Chat Window -->
    <div id="chat-window" class="chat-window">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-header-info">
                <div class="chat-avatar">
                    <i class="fa fa-robot" id="chat-avatar-icon"></i>
                </div>
                <div class="chat-info">
                    <h4 id="chat-title">WorksTeamWear Assistant</h4>
                    <span id="chat-status" class="chat-status">Online</span>
                </div>
            </div>
            <div class="chat-header-actions">
                <button class="chat-mode-btn" id="chat-mode-btn" title="Switch to Support Mode" style="display: none;">
                    <i class="fa fa-headphones"></i>
                </button>
                <button class="new-agent-btn" id="new-agent-btn" title="Request New Agent" style="display: none;">
                    <i class="fa fa-user-plus"></i>
                </button>
                <button id="minimize-chat" class="minimize-btn">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        
        <!-- Chat Messages -->
        <div id="chat-messages" class="chat-messages">
            <!-- Initial bot message -->
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fa fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hello! Welcome to WorksTeamWear! I'm here to help you with any questions about our products, orders, or services. How can I assist you today?</p>
                    <span class="message-time">Just now</span>
                </div>
            </div>
        </div>
        
        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator" style="display: none;">
            <div class="message-avatar">
                <i class="fa fa-robot"></i>
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <!-- Quick Actions (only shown in bot mode) -->
        <div class="quick-actions" id="quick-actions">
            <button class="quick-action-btn" data-message="How do I place an order?">
                <i class="fa fa-shopping-cart"></i> How to order?
            </button>
            <button class="quick-action-btn" data-message="What products do you offer?">
                <i class="fa fa-tshirt"></i> Products
            </button>
            <button class="quick-action-btn" data-message="How can I track my order?">
                <i class="fa fa-truck"></i> Track order
            </button>
            <button class="quick-action-btn" data-message="Tell me about customization options">
                <i class="fa fa-paint-brush"></i> Customization
            </button>
            <button class="chat-support-btn" id="chat-support-btn">
                <i class="fa fa-headphones"></i> Contact Support
            </button>
        </div>
        
        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chat-input" placeholder="Type your message..." maxlength="500">
                <button id="send-message" class="send-btn">
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>

    </div>
</div>

<script>
// Unified Chat Widget JavaScript
(function() {
    let chatMode = 'bot'; // 'bot' or 'support'
    let chatSession = null;
    let supportSession = null;
    let isTyping = false;
    let handoverStatus = 'none';
    let statusCheckInterval = null;
    
    // Initialize unified chat
    function initUnifiedChat() {
        const chatToggle = document.getElementById('chat-toggle');
        const chatWindow = document.getElementById('chat-window');
        const minimizeBtn = document.getElementById('minimize-chat');
        const sendBtn = document.getElementById('send-message');
        const chatInput = document.getElementById('chat-input');
        const quickActionBtns = document.querySelectorAll('.quick-action-btn');
        const chatSupportBtn = document.getElementById('chat-support-btn');
        const chatModeBtn = document.getElementById('chat-mode-btn');
        const newAgentBtn = document.getElementById('new-agent-btn');
        const chatIcon = document.getElementById('chat-icon');
        const closeIcon = document.getElementById('close-icon');
        const notification = document.getElementById('chat-notification');
        
        // Toggle chat window
        chatToggle.addEventListener('click', function() {
            if (chatWindow.classList.contains('active')) {
                closeChatWindow();
            } else {
                openChatWindow();
            }
        });
        
        // Minimize chat
        minimizeBtn.addEventListener('click', closeChatWindow);
        
        // Send message
        sendBtn.addEventListener('click', sendMessage);
        
        // Send message on Enter key
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Quick action buttons
        quickActionBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const message = this.getAttribute('data-message');
                if (message) {
                    sendQuickMessage(message);
                }
            });
        });
        
        // Contact Support button
        chatSupportBtn.addEventListener('click', function() {
            switchToSupportMode();
        });
        
        // Chat mode button (switch back to bot)
        chatModeBtn.addEventListener('click', function() {
            switchToBotMode();
        });
        
        // New agent button
        newAgentBtn.addEventListener('click', function() {
            requestNewAgent();
        });
        
        // Initialize chat session
        initializeChatSession();
        
        // Check for new messages periodically
        setInterval(checkForNewMessages, 3000);
    }
    
    function openChatWindow() {
        const chatWindow = document.getElementById('chat-window');
        const chatIcon = document.getElementById('chat-icon');
        const closeIcon = document.getElementById('close-icon');
        const notification = document.getElementById('chat-notification');
        
        chatWindow.classList.add('active');
        chatIcon.style.display = 'none';
        closeIcon.style.display = 'block';
        notification.style.display = 'none';
        
        // Focus input
        setTimeout(() => {
            document.getElementById('chat-input').focus();
        }, 300);
    }
    
    function closeChatWindow() {
        const chatWindow = document.getElementById('chat-window');
        const chatIcon = document.getElementById('chat-icon');
        const closeIcon = document.getElementById('close-icon');
        
        chatWindow.classList.remove('active');
        chatIcon.style.display = 'block';
        closeIcon.style.display = 'none';
    }
    
    function switchToSupportMode() {
        chatMode = 'support';
        
        // Update UI
        document.getElementById('chat-title').textContent = 'Customer Support';
        document.getElementById('chat-avatar-icon').className = 'fa fa-headphones';
        document.getElementById('chat-status').textContent = 'Connecting...';
        document.getElementById('quick-actions').style.display = 'none';
        document.getElementById('chat-mode-btn').style.display = 'inline-block';
        document.getElementById('new-agent-btn').style.display = 'inline-block';
        
        // Clear chat messages
        clearChatMessages();
        
        // Start support session
        startSupportSession();
    }
    
    function switchToBotMode() {
        chatMode = 'bot';
        
        // Update UI
        document.getElementById('chat-title').textContent = 'WorksTeamWear Assistant';
        document.getElementById('chat-avatar-icon').className = 'fa fa-robot';
        document.getElementById('chat-status').textContent = 'Online';
        document.getElementById('quick-actions').style.display = 'flex';
        document.getElementById('chat-mode-btn').style.display = 'none';
        document.getElementById('new-agent-btn').style.display = 'none';
        
        // Clear chat messages
        clearChatMessages();
        
        // Show welcome message
        showWelcomeMessage();
        
        // Stop support session checking
        if (statusCheckInterval) {
            clearInterval(statusCheckInterval);
            statusCheckInterval = null;
        }
    }
    
    function clearChatMessages() {
        const messagesContainer = document.getElementById('chat-messages');
        messagesContainer.innerHTML = '';
    }
    
    function showWelcomeMessage() {
        const welcomeMessage = {
            message: "Hello! Welcome to WorksTeamWear! I'm here to help you with any questions about our products, orders, or services. How can I assist you today?",
            sender: 'bot',
            timestamp: new Date().toISOString()
        };
        displayMessage(welcomeMessage);
    }
    
    function sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        
        if (!message) return;
        
        // Display user message
        displayMessage({
            message: message,
            sender: 'user',
            timestamp: new Date().toISOString()
        });
        
        input.value = '';
        
        if (chatMode === 'bot') {
            sendBotMessage(message);
        } else {
            sendSupportMessage(message);
        }
    }
    
    function sendQuickMessage(message) {
        // Display user message
        displayMessage({
            message: message,
            sender: 'user',
            timestamp: new Date().toISOString()
        });
        
        if (chatMode === 'bot') {
            sendBotMessage(message);
        }
    }
    
    function sendBotMessage(message) {
        showTypingIndicator();
        
        fetch('/chatbot/send_message/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCsrfToken()
            },
            body: JSON.stringify({
                message: message,
                session_id: chatSession
            })
        })
        .then(response => response.json())
        .then(data => {
            hideTypingIndicator();
            
            if (data.success) {
                displayMessage({
                    message: data.response,
                    sender: 'bot',
                    timestamp: new Date().toISOString()
                });
                
                if (data.session_id) {
                    chatSession = data.session_id;
                }
            } else {
                displayMessage({
                    message: 'Sorry, I encountered an error. Please try again.',
                    sender: 'bot',
                    timestamp: new Date().toISOString()
                });
            }
        })
        .catch(error => {
            hideTypingIndicator();
            console.error('Error:', error);
            displayMessage({
                message: 'Sorry, I encountered an error. Please try again.',
                sender: 'bot',
                timestamp: new Date().toISOString()
            });
        });
    }
    
    function sendSupportMessage(message) {
        if (!supportSession) {
            displayMessage({
                message: 'Please wait while we connect you to support...',
                sender: 'system',
                timestamp: new Date().toISOString()
            });
            return;
        }
        
        fetch('/api/support/send-message/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCsrfToken()
            },
            body: JSON.stringify({
                message: message,
                session_id: supportSession
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Message sent successfully
                console.log('Support message sent');
            } else {
                displayMessage({
                    message: 'Failed to send message. Please try again.',
                    sender: 'system',
                    timestamp: new Date().toISOString()
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            displayMessage({
                message: 'Failed to send message. Please try again.',
                sender: 'system',
                timestamp: new Date().toISOString()
            });
        });
    }
    
    function startSupportSession() {
        fetch('/api/unified/start-support/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCsrfToken()
            },
            body: JSON.stringify({
                session_id: supportSession
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                supportSession = data.session_id;
                document.getElementById('chat-status').textContent = 'Connected';
                
                displayMessage({
                    message: 'You are now connected to customer support. How can we help you today?',
                    sender: 'system',
                    timestamp: new Date().toISOString()
                });
                
                // Start checking for new messages
                statusCheckInterval = setInterval(checkForSupportMessages, 2000);
            } else {
                document.getElementById('chat-status').textContent = 'Connection failed';
                displayMessage({
                    message: 'Failed to connect to support. Please try again later.',
                    sender: 'system',
                    timestamp: new Date().toISOString()
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('chat-status').textContent = 'Connection failed';
            displayMessage({
                message: 'Failed to connect to support. Please try again later.',
                sender: 'system',
                timestamp: new Date().toISOString()
            });
        });
    }
    
    function requestNewAgent() {
        if (!supportSession) return;
        
        fetch('/api/support/request-new-agent/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCsrfToken()
            },
            body: JSON.stringify({
                session_id: supportSession
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                displayMessage({
                    message: 'Requesting a new agent. Please wait...',
                    sender: 'system',
                    timestamp: new Date().toISOString()
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
    
    function checkForNewMessages() {
        if (chatMode === 'support') {
            checkForSupportMessages();
        }
    }
    
    function checkForSupportMessages() {
        if (!supportSession) return;
        
        fetch('/api/support/new-messages/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCsrfToken()
            },
            body: JSON.stringify({
                session_id: supportSession
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success && data.messages) {
                data.messages.forEach(msg => {
                    displayMessage({
                        message: msg.message,
                        sender: msg.sender === 'admin' ? 'admin' : 'system',
                        timestamp: msg.timestamp
                    });
                });
                
                // Show notification if chat is closed
                if (!document.getElementById('chat-window').classList.contains('active') && data.messages.length > 0) {
                    showNotification(data.messages.length);
                }
            }
        })
        .catch(error => {
            console.error('Error checking for new messages:', error);
        });
    }
    
    function displayMessage(messageData) {
        const messagesContainer = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${messageData.sender}-message`;
        
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'message-avatar';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        
        const messageP = document.createElement('p');
        messageP.textContent = messageData.message;
        
        const timeSpan = document.createElement('span');
        timeSpan.className = 'message-time';
        timeSpan.textContent = formatTime(messageData.timestamp);
        
        // Set avatar icon based on sender
        if (messageData.sender === 'bot') {
            avatarDiv.innerHTML = '<i class="fa fa-robot"></i>';
        } else if (messageData.sender === 'user') {
            avatarDiv.innerHTML = '<i class="fa fa-user"></i>';
        } else if (messageData.sender === 'admin') {
            avatarDiv.innerHTML = '<i class="fa fa-headphones"></i>';
        } else {
            avatarDiv.innerHTML = '<i class="fa fa-info-circle"></i>';
        }
        
        contentDiv.appendChild(messageP);
        contentDiv.appendChild(timeSpan);
        messageDiv.appendChild(avatarDiv);
        messageDiv.appendChild(contentDiv);
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    function showTypingIndicator() {
        const indicator = document.getElementById('typing-indicator');
        indicator.style.display = 'flex';
        
        const messagesContainer = document.getElementById('chat-messages');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    function hideTypingIndicator() {
        const indicator = document.getElementById('typing-indicator');
        indicator.style.display = 'none';
    }
    
    function showNotification(count) {
        const notification = document.getElementById('chat-notification');
        notification.textContent = count;
        notification.style.display = 'flex';
    }
    
    function initializeChatSession() {
        // Initialize with welcome message
        showWelcomeMessage();
    }
    
    function formatTime(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    function getCsrfToken() {
        return document.querySelector('[name=csrfmiddlewaretoken]').value;
    }
    
    // Initialize when DOM is loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initUnifiedChat);
    } else {
        initUnifiedChat();
    }
})();
</script>

<script>
// Unified Chat Widget JavaScript
class UnifiedChatWidget {
    constructor() {
        this.sessionId = null;
        this.lastMessageId = 0;
        this.isOpen = false;
        this.currentMode = 'bot'; // 'bot', 'support', 'admin'
        this.pollInterval = null;
        this.handoverStatus = 'bot';
        
        this.initializeWidget();
        this.bindEvents();
        this.startPolling();
    }

    initializeWidget() {
        // Generate or retrieve session ID
        this.sessionId = localStorage.getItem('unified_chat_session_id');
        if (!this.sessionId) {
            this.sessionId = 'unified_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('unified_chat_session_id', this.sessionId);
        }
    }

    bindEvents() {
        // Toggle chat window
        document.getElementById('chat-toggle').addEventListener('click', () => {
            this.toggleChat();
        });

        // Minimize button
        document.getElementById('minimize-chat').addEventListener('click', () => {
            this.closeChat();
        });

        // Send message
        document.getElementById('send-message').addEventListener('click', () => {
            this.sendMessage();
        });

        // Enter key to send message
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.sendMessage();
            }
        });

        // Request human support
        document.getElementById('chat-support-btn').addEventListener('click', () => {
            this.requestHumanSupport();
        });

        // Request new agent (when in support mode)
        document.getElementById('new-agent-btn').addEventListener('click', () => {
            this.requestNewAgent();
        });

        // Chat mode button (switch between bot and support)
        document.getElementById('chat-mode-btn').addEventListener('click', () => {
            this.switchMode();
        });
    }

    toggleChat() {
        if (this.isOpen) {
            this.closeChat();
        } else {
            this.openChat();
        }
    }

    openChat() {
        document.getElementById('chat-window').style.display = 'flex';
        document.getElementById('chat-icon').style.display = 'none';
        document.getElementById('close-icon').style.display = 'block';
        this.isOpen = true;
        
        // Load chat history
        this.loadChatHistory();
        
        // Focus input
        document.getElementById('chat-input').focus();
    }

    closeChat() {
        document.getElementById('chat-window').style.display = 'none';
        document.getElementById('chat-icon').style.display = 'block';
        document.getElementById('close-icon').style.display = 'none';
        this.isOpen = false;
    }

    async sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        
        if (!message) return;
        
        // Add user message to UI
        this.addMessage(message, 'user');
        input.value = '';
        
        // Determine endpoint based on current mode
        const endpoint = '/api/unified/send-message/';
        
        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify({
                    message: message,
                    session_id: this.sessionId,
                    message_type: 'user',
                    mode: this.currentMode === 'bot' ? 'chatbot' : 'support'
                })
            });

            const data = await response.json();
            
            if (data.success) {
                // Handle bot response
                if (data.bot_response) {
                    this.addMessage(data.bot_response, 'bot');
                }
                
                // Handle handover status changes
                if (data.handover_status && data.handover_status !== this.handoverStatus) {
                    this.handleHandoverStatusChange(data.handover_status);
                }
                
                // Update last message ID
                if (data.message_id) {
                    this.lastMessageId = Math.max(this.lastMessageId, data.message_id);
                }
            } else {
                this.addMessage('Sorry, there was an error sending your message. Please try again.', 'system');
            }
        } catch (error) {
            console.error('Error sending message:', error);
            this.addMessage('Sorry, there was an error sending your message. Please try again.', 'system');
        }
    }

    addMessage(content, type, senderName = null, timestamp = null) {
        const container = document.getElementById('chat-messages-container');
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message chat-${type}-message`;
        
        // Determine sender name and timestamp
        const displayName = senderName || this.getSenderName(type);
        const timeStr = timestamp ? new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Just now';
        
        messageDiv.innerHTML = `
            <div class="chat-message-content">
                ${displayName ? `<div class="chat-sender-name">${displayName}</div>` : ''}
                <div class="chat-message-text">${content}</div>
                <div class="chat-message-time">${timeStr}</div>
            </div>
        `;
        
        container.appendChild(messageDiv);
        container.scrollTop = container.scrollHeight;
    }

    getSenderName(type) {
        switch (type) {
            case 'user': return null; // User messages don't show sender name
            case 'bot': return 'WorksTeamWear Assistant';
            case 'admin': return 'Support Agent';
            case 'system': return null;
            default: return null;
        }
    }

    async loadChatHistory() {
        try {
            const endpoint = `/api/unified/chat-history/?session_id=${this.sessionId}&mode=${this.currentMode === 'bot' ? 'chatbot' : 'support'}`;
                
            const response = await fetch(endpoint);
            const data = await response.json();
            
            if (data.success && data.messages && data.messages.length > 0) {
                // Clear welcome message
                const container = document.getElementById('chat-messages-container');
                const welcomeMsg = container.querySelector('.chat-welcome-message');
                if (welcomeMsg) {
                    welcomeMsg.remove();
                }
                
                // Add chat history
                data.messages.forEach(msg => {
                    this.addMessage(msg.content, msg.message_type, msg.sender_name, msg.timestamp);
                    if (msg.id) {
                        this.lastMessageId = Math.max(this.lastMessageId, msg.id);
                    }
                });
                
                // Update handover status
                if (data.handover_status) {
                    this.handleHandoverStatusChange(data.handover_status);
                }
            }
        } catch (error) {
            console.error('Error loading chat history:', error);
        }
    }

    async requestHumanSupport() {
        // Add system message
        this.addMessage('Requesting human support...', 'system');
        
        // Switch to support mode
        this.currentMode = 'support';
        
        try {
            // Start support session
            const response = await fetch('/api/unified/start-support/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify({
                    session_id: this.sessionId
                })
            });

            const data = await response.json();
            
            if (data.success) {
                this.handleHandoverStatusChange('requested');
                this.addMessage('Your request has been received. A support agent will be with you shortly.', 'system');
            } else {
                this.addMessage('Sorry, there was an error requesting support. Please try again.', 'system');
                this.currentMode = 'bot';
            }
        } catch (error) {
            console.error('Error requesting support:', error);
            this.addMessage('Sorry, there was an error requesting support. Please try again.', 'system');
            this.currentMode = 'bot';
        }
    }

    async requestNewAgent() {
        if (this.currentMode !== 'support') {
            this.addMessage('You can only request a new agent during a support session.', 'system');
            return;
        }

        try {
            const response = await fetch('/api/unified/request-new-agent/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify({
                    session_id: this.sessionId
                })
            });

            const data = await response.json();
            
            if (data.success) {
                this.handleHandoverStatusChange('requested');
                this.addMessage('Requesting a new agent. Please wait while we connect you.', 'system');
            } else {
                this.addMessage('Sorry, there was an error requesting a new agent. Please try again.', 'system');
            }
        } catch (error) {
            console.error('Error requesting new agent:', error);
            this.addMessage('Sorry, there was an error requesting a new agent. Please try again.', 'system');
        }
    }

    switchMode() {
        if (this.currentMode === 'bot') {
            this.requestHumanSupport();
        } else {
            // Switch back to bot mode
            this.currentMode = 'bot';
            this.handoverStatus = 'bot';
            this.handleHandoverStatusChange('bot');
            this.addMessage('Switched back to AI assistant mode. How can I help you?', 'system');
        }
    }

    handleHandoverStatusChange(newStatus) {
        this.handoverStatus = newStatus;
        
        const titleElement = document.getElementById('chat-title');
        const statusElement = document.getElementById('chat-status');
        const avatarIcon = document.getElementById('chat-avatar-icon');
        const supportActions = document.getElementById('chat-support-actions');
        const newAgentBtn = document.getElementById('chat-new-agent-btn');
        const poweredBy = document.querySelector('.chat-powered-by');
        
        switch (newStatus) {
            case 'bot':
                this.currentMode = 'bot';
                titleElement.textContent = 'WorksTeamWear Assistant';
                statusElement.textContent = 'Online';
                avatarIcon.className = 'fa fa-robot';
                supportActions.style.display = 'block';
                newAgentBtn.style.display = 'none';
                poweredBy.textContent = 'Powered by WorksTeamWear AI';
                break;
                
            case 'requested':
                this.currentMode = 'support';
                titleElement.textContent = 'Support Requested';
                statusElement.textContent = 'Waiting for agent...';
                avatarIcon.className = 'fa fa-clock';
                supportActions.style.display = 'none';
                newAgentBtn.style.display = 'none';
                poweredBy.textContent = 'WorksTeamWear Support';
                break;
                
            case 'admin':
                this.currentMode = 'support';
                titleElement.textContent = 'Live Support';
                statusElement.textContent = 'Connected with agent';
                avatarIcon.className = 'fa fa-user';
                supportActions.style.display = 'none';
                newAgentBtn.style.display = 'inline-block';
                poweredBy.textContent = 'WorksTeamWear Support';
                break;
                
            case 'resolved':
                this.currentMode = 'bot';
                titleElement.textContent = 'WorksTeamWear Assistant';
                statusElement.textContent = 'Online';
                avatarIcon.className = 'fa fa-robot';
                supportActions.style.display = 'block';
                newAgentBtn.style.display = 'none';
                poweredBy.textContent = 'Powered by WorksTeamWear AI';
                this.addMessage('The support session has been resolved. I\'m back to help you with any other questions!', 'system');
                break;
        }
    }

    startPolling() {
        // Poll for new messages every 2 seconds when chat is open
        this.pollInterval = setInterval(() => {
            if (this.isOpen && this.currentMode === 'support') {
                this.checkForNewMessages();
            }
        }, 2000);
    }

    async checkForNewMessages() {
        try {
            const response = await fetch(`/api/unified/new-messages/?session_id=${this.sessionId}&last_id=${this.lastMessageId}&mode=${this.currentMode === 'bot' ? 'chatbot' : 'support'}`);
            const data = await response.json();
            
            if (data.success && data.messages && data.messages.length > 0) {
                data.messages.forEach(msg => {
                    this.addMessage(msg.content, msg.message_type, msg.sender_name, msg.timestamp);
                    this.lastMessageId = Math.max(this.lastMessageId, msg.id);
                    
                    // Show notification if chat is closed
                    if (!this.isOpen) {
                        this.showNotification();
                    }
                });
                
                // Update handover status if changed
                if (data.handover_status && data.handover_status !== this.handoverStatus) {
                    this.handleHandoverStatusChange(data.handover_status);
                }
            }
        } catch (error) {
            console.error('Error checking for new messages:', error);
        }
    }

    showNotification() {
        const notification = document.getElementById('chat-notification');
        const currentCount = parseInt(notification.textContent) || 0;
        notification.textContent = currentCount + 1;
        notification.style.display = 'flex';
    }

    hideNotification() {
        const notification = document.getElementById('chat-notification');
        notification.textContent = '0';
        notification.style.display = 'none';
    }

    getCSRFToken() {
        return document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';
    }
}

// Initialize the unified chat widget
document.addEventListener('DOMContentLoaded', function() {
    window.unifiedChatWidget = new UnifiedChatWidget();
});

// Fallback initialization
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
        if (!window.unifiedChatWidget) {
            window.unifiedChatWidget = new UnifiedChatWidget();
        }
    });
} else {
    if (!window.unifiedChatWidget) {
        window.unifiedChatWidget = new UnifiedChatWidget();
    }
}
</script>
