{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel - WorksTeamWear</title>
    <link rel="icon" type="image/x-icon" href="static/images/new logo.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Mobile sidebar overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 z-40 bg-black bg-opacity-50 hidden lg:hidden"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-gray-200 sidebar-transition transform -translate-x-full lg:translate-x-0">
        <div class="flex h-16 items-center border-b border-gray-200 px-12">
            <h1 class="text-xl font-bold text-gray-900"> WorksTeamWear</h1>
            <button id="close-sidebar" class="ml-auto lg:hidden">
                <i data-lucide="x" class="h-6 w-6"></i>
            </button>
        </div>
        
        <nav class="flex-1 space-y-1 px-4 py-4">
            <a href="{% url 'admin-dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'admin-dashboard' %}bg-blue-50 text-blue-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <i data-lucide="layout-dashboard" class="mr-3 h-5 w-5"></i>
                Dashboard
            </a>
            <a href="{% url 'admin-view-users' %}" class="nav-item {% if request.resolver_match.url_name == 'admin-view-users' or request.resolver_match.url_name == 'user_profile_page' %}bg-blue-50 text-blue-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <i data-lucide="users" class="mr-3 h-5 w-5"></i>
                Users
            </a>
            <a href="{% url 'admin-view-booking' %}" class="nav-item {% if request.resolver_match.url_name == 'admin-view-booking' or request.resolver_match.url_name == 'admin-view-processing-orders' or request.resolver_match.url_name == 'admin-view-confirmed-orders' or request.resolver_match.url_name == 'admin-view-shipping-orders' or request.resolver_match.url_name == 'admin-view-delivered-orders' or request.resolver_match.url_name == 'admin-view-cancelled-orders' %}bg-blue-50 text-blue-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <i data-lucide="shopping-cart" class="mr-3 h-5 w-5"></i>
                Orders
            </a>
            <a href="{% url 'admin-products' %}" class="nav-item {% if request.resolver_match.url_name == 'admin-products' %}bg-blue-50 text-blue-700{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <i data-lucide="shirt" class="mr-3 h-5 w-5"></i>
                Products
            </a>
            <a href="{% url 'admin-manage-inventory' %}" class="nav-item text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <i data-lucide="box" class="mr-3 h-5 w-5"></i>
                Inventory
            </a>
        </nav>
        
        <div class="border-t border-gray-200 p-4">
            <a href="#" class="nav-item text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <i data-lucide="settings" class="mr-3 h-5 w-5"></i>
                Settings
            </a>
            <a href="#" class="nav-item text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <i data-lucide="help-circle" class="mr-3 h-5 w-5"></i>
                Help
            </a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="w-full text-left nav-item text-gray-600 hover:bg-gray-50 hover:text-gray-900 flex items-center px-2 py-2 text-sm font-medium rounded-md">
                    <i data-lucide="log-out" class="mr-3 h-5 w-5"></i>
                    Logout
                </button>
            </form>
        </div>
    </div>
    <!-- Main content -->
    <div class="lg:pl-72 min-h-screen">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 px-4 py-4 sm:px-6 lg:px-8 sticky top-0 z-40">
            <div class="flex items-center justify-between">
                <button id="open-sidebar" class="lg:hidden">
                    <i data-lucide="menu" class="h-6 w-6"></i>
                </button>
                
                <div class="flex-1 max-w-md mx-4">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400"></i>
                        <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-gray-400 hover:text-gray-600" title="Notifications">
                        <i data-lucide="bell" class="h-5 w-5"></i>
                    </button>
                    <div class="relative">
                        <button class="flex items-center space-x-2 p-2 text-gray-700 hover:text-gray-900" title="User Profile">
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                <i data-lucide="user" class="h-4 w-4 text-white"></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="p-4 sm:p-6 lg:p-8">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script>
        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const openSidebarBtn = document.getElementById('open-sidebar');
        const closeSidebarBtn = document.getElementById('close-sidebar');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.remove('hidden');
        }
        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        }
        openSidebarBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
    </script>
</body>
</html>
